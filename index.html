<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiragana Learning App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-20px) translateX(10px); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header h1 {
            font-size: 3.5em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            color: rgba(255,255,255,0.9);
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .column-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .column-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .column-card .char {
            font-size: 3em;
            color: white;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .column-card .name {
            color: white;
            font-weight: 600;
            font-size: 0.9em;
        }

        .column-card .count {
            color: rgba(255,255,255,0.8);
            font-size: 0.75em;
            margin-top: 5px;
        }

        .all-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            grid-column: 1 / -1;
            padding: 40px;
        }

        .difficulty-selector {
            text-align: center;
            margin-bottom: 30px;
        }

        .difficulty-selector h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .difficulty-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .difficulty-btn {
            background: white;
            color: #667eea;
            border: 3px solid #667eea;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .difficulty-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        .difficulty-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .difficulty-btn.easy {
            border-color: #84fab0;
            color: #0d5d3d;
        }

        .difficulty-btn.easy.active {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: white;
        }

        .difficulty-btn.medium {
            border-color: #f5af19;
            color: #8b4513;
        }

        .difficulty-btn.medium.active {
            background: linear-gradient(135deg, #f5af19 0%, #f12711 100%);
            color: white;
        }

        .difficulty-btn.hard {
            border-color: #fc466b;
            color: #8b0000;
        }

        .difficulty-btn.hard.active {
            background: linear-gradient(135deg, #fc466b 0%, #3f5efb 100%);
            color: white;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            font-weight: 600;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .study-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }

        .char-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .char-box:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        .char-box .char {
            font-size: 3.5em;
            color: white;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .char-box .romaji {
            font-size: 1.3em;
            color: rgba(255,255,255,0.9);
        }

        .quiz-container {
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 15px;
            background: rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        .quiz-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            color: #666;
            font-weight: 600;
        }

        .difficulty-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .difficulty-badge.easy {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: white;
        }

        .difficulty-badge.medium {
            background: linear-gradient(135deg, #f5af19 0%, #f12711 100%);
            color: white;
        }

        .difficulty-badge.hard {
            background: linear-gradient(135deg, #fc466b 0%, #3f5efb 100%);
            color: white;
        }

        .quiz-char {
            font-size: 8em;
            color: #667eea;
            margin: 30px 0;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        input[type="text"] {
            width: 100%;
            padding: 20px;
            font-size: 1.8em;
            border: 3px solid #667eea;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .feedback {
            padding: 25px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            animation: bounce 0.5s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .feedback.correct {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: #0d5d3d;
        }

        .feedback.wrong {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: #8b0000;
        }

        .results {
            text-align: center;
        }

        .trophy {
            font-size: 6em;
            margin: 20px 0;
        }

        .score {
            font-size: 4em;
            color: #667eea;
            font-weight: bold;
            margin: 20px 0;
        }

        .percentage {
            font-size: 1.8em;
            color: #666;
            margin-bottom: 30px;
        }

        .section-title {
            color: #667eea;
            font-size: 1.5em;
            margin: 30px 0 15px 0;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5em;
            }
            .quiz-char {
                font-size: 5em;
            }
            input[type="text"] {
                font-size: 1.3em;
            }
            .difficulty-buttons {
                flex-direction: column;
            }
            .difficulty-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Menu Screen -->
        <div id="menu-screen">
            <div class="header">
                <h1>üå∏ Hiragana Learning üå∏</h1>
                <p>Master Japanese hiragana one column at a time!</p>
            </div>

            <div class="card">
                <div class="grid" id="column-grid"></div>
            </div>
        </div>

        <!-- Study Screen -->
        <div id="study-screen" class="hidden">
            <div class="card">
                <button class="btn btn-secondary" onclick="backToMenu()">üè† Back to Menu</button>
            </div>

            <div class="card">
                <h2 id="study-title" class="section-title">üìö Study Mode</h2>
                <div id="study-content"></div>
            </div>

            <div class="card">
                <div class="difficulty-selector">
                    <h3>üéØ Select Difficulty Level</h3>
                    <div class="difficulty-buttons">
                        <button class="difficulty-btn easy active" onclick="selectDifficulty('easy')">
                            üòä Easy<br><small>Single Characters</small>
                        </button>
                        <button class="difficulty-btn medium" onclick="selectDifficulty('medium')">
                            üòê Medium<br><small>2-Character Words</small>
                        </button>
                        <button class="difficulty-btn hard" onclick="selectDifficulty('hard')">
                            üò§ Hard<br><small>3-Character Words</small>
                        </button>
                    </div>
                </div>
                <button class="btn" onclick="startQuiz()">üéØ Start Quiz</button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="hidden">
            <div class="card">
                <div class="text-center">
                    <span class="difficulty-badge" id="difficulty-badge">Easy</span>
                </div>
                <div class="quiz-info">
                    <span id="question-num">Question 1 of 5</span>
                    <span id="score-display">Score: 0/5</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>

            <div class="card quiz-container">
                <div class="quiz-char" id="quiz-char">„ÅÇ</div>
                <input type="text" id="answer-input" placeholder="Type the romaji..." autocomplete="off">
                <button class="btn" id="submit-btn" onclick="submitAnswer()">Submit Answer</button>
                <div id="feedback"></div>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="hidden">
            <div class="card results">
                <div class="trophy">üèÜ</div>
                <h2 style="color: #667eea; font-size: 2.5em; margin-bottom: 20px;">Quiz Complete! üéâ</h2>
                <div id="results-difficulty-badge"></div>
                <div class="score" id="final-score">0/0</div>
                <div class="percentage" id="final-percentage">0% Correct</div>
                <button class="btn" onclick="retryQuiz()" style="margin-bottom: 15px;">üîÑ Try Again</button>
                <button class="btn btn-secondary" onclick="backToMenu()">üè† Back to Menu</button>
            </div>
        </div>
    </div>

    <script>
        const HIRAGANA = {
            a: { name: 'Vowels („ÅÇË°å)', chars: [['„ÅÇ', 'a'], ['„ÅÑ', 'i'], ['„ÅÜ', 'u'], ['„Åà', 'e'], ['„Åä', 'o']] },
            k: { name: 'K Column („ÅãË°å)', chars: [['„Åã', 'ka'], ['„Åç', 'ki'], ['„Åè', 'ku'], ['„Åë', 'ke'], ['„Åì', 'ko']] },
            s: { name: 'S Column („ÅïË°å)', chars: [['„Åï', 'sa'], ['„Åó', 'shi'], ['„Åô', 'su'], ['„Åõ', 'se'], ['„Åù', 'so']] },
            t: { name: 'T Column („ÅüË°å)', chars: [['„Åü', 'ta'], ['„Å°', 'chi'], ['„Å§', 'tsu'], ['„Å¶', 'te'], ['„Å®', 'to']] },
            n: { name: 'N Column („Å™Ë°å)', chars: [['„Å™', 'na'], ['„Å´', 'ni'], ['„Å¨', 'nu'], ['„Å≠', 'ne'], ['„ÅÆ', 'no']] },
            h: { name: 'H Column („ÅØË°å)', chars: [['„ÅØ', 'ha'], ['„Å≤', 'hi'], ['„Åµ', 'fu'], ['„Å∏', 'he'], ['„Åª', 'ho']] },
            m: { name: 'M Column („ÅæË°å)', chars: [['„Åæ', 'ma'], ['„Åø', 'mi'], ['„ÇÄ', 'mu'], ['„ÇÅ', 'me'], ['„ÇÇ', 'mo']] },
            y: { name: 'Y Column („ÇÑË°å)', chars: [['„ÇÑ', 'ya'], ['„ÇÜ', 'yu'], ['„Çà', 'yo']] },
            r: { name: 'R Column („ÇâË°å)', chars: [['„Çâ', 'ra'], ['„Çä', 'ri'], ['„Çã', 'ru'], ['„Çå', 're'], ['„Çç', 'ro']] },
            w: { name: 'W Column („ÇèË°å)', chars: [['„Çè', 'wa'], ['„Çí', 'wo'], ['„Çì', 'n']] }
        };

        let currentColumn = null;
        let currentDifficulty = 'easy';
        let quizData = [];
        let currentQuestion = 0;
        let score = 0;

        function getAllChars() {
            let all = [];
            Object.values(HIRAGANA).forEach(col => all.push(...col.chars));
            return all;
        }

        function getRandomChar(chars) {
            return chars[Math.floor(Math.random() * chars.length)];
        }

        function generateRandomWords(baseChars, allChars, count, wordLength) {
            const words = [];
            const usedWords = new Set();
            
            for (let i = 0; i < count * 3 && words.length < count; i++) {
                let chars = [];
                let romaji = [];
                
                // First character from base column
                const firstChar = getRandomChar(baseChars);
                chars.push(firstChar[0]);
                romaji.push(firstChar[1]);
                
                // Rest from all available characters
                for (let j = 1; j < wordLength; j++) {
                    const randomChar = getRandomChar(allChars);
                    chars.push(randomChar[0]);
                    romaji.push(randomChar[1]);
                }
                
                const word = chars.join('');
                const reading = romaji.join('');
                
                // Avoid duplicates
                if (!usedWords.has(word)) {
                    words.push([word, reading]);
                    usedWords.add(word);
                }
            }
            
            return words;
        }

        function generateWords(columnKey, difficulty) {
            let words = [];
            
            if (difficulty === 'easy') {
                // Single characters only
                if (columnKey === 'all') {
                    words = getAllChars();
                } else {
                    words = HIRAGANA[columnKey].chars;
                }
            } else if (difficulty === 'medium') {
                // 2-character randomly generated words
                const allChars = getAllChars();
                
                if (columnKey === 'all') {
                    // Pure random 2-char combinations
                    words = generateRandomWords(allChars, allChars, 30, 2);
                } else {
                    // First char from column, second random
                    const columnChars = HIRAGANA[columnKey].chars;
                    words = generateRandomWords(columnChars, allChars, 30, 2);
                }
            } else if (difficulty === 'hard') {
                // 3-character randomly generated words
                const allChars = getAllChars();
                
                if (columnKey === 'all') {
                    // Pure random 3-char combinations
                    words = generateRandomWords(allChars, allChars, 30, 3);
                } else {
                    // First char from column, rest random
                    const columnChars = HIRAGANA[columnKey].chars;
                    words = generateRandomWords(columnChars, allChars, 30, 3);
                }
            }
            
            return words;
        }

        function initMenu() {
            const grid = document.getElementById('column-grid');
            grid.innerHTML = '';

            Object.entries(HIRAGANA).forEach(([key, data]) => {
                const card = document.createElement('div');
                card.className = 'column-card';
                card.onclick = () => startStudy(key);
                card.innerHTML = `
                    <div class="char">${data.chars[0][0]}</div>
                    <div class="name">${data.name}</div>
                    <div class="count">${data.chars.length} characters</div>
                `;
                grid.appendChild(card);
            });

            const allCard = document.createElement('div');
            allCard.className = 'column-card all-card';
            allCard.onclick = () => startStudy('all');
            allCard.innerHTML = `
                <div class="char">‚ú®</div>
                <div class="name" style="font-size: 1.3em;">Practice All Columns</div>
                <div class="count">Master all 46 hiragana characters!</div>
            `;
            grid.appendChild(allCard);
        }

        function showScreen(screenId) {
            document.querySelectorAll('[id$="-screen"]').forEach(s => s.classList.add('hidden'));
            document.getElementById(screenId).classList.remove('hidden');
        }

        function selectDifficulty(level) {
            currentDifficulty = level;
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.closest('.difficulty-btn').classList.add('active');
        }

        function startStudy(column) {
            currentColumn = column;
            currentDifficulty = 'easy';
            showScreen('study-screen');

            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector('.difficulty-btn.easy').classList.add('active');

            const title = document.getElementById('study-title');
            const content = document.getElementById('study-content');

            if (column === 'all') {
                title.textContent = 'üìö All Hiragana Characters';
                content.innerHTML = '';
                
                Object.entries(HIRAGANA).forEach(([key, data]) => {
                    const section = document.createElement('div');
                    section.innerHTML = `<h3 class="section-title">${data.name}</h3>`;
                    const grid = document.createElement('div');
                    grid.className = 'study-grid';
                    
                    data.chars.forEach(([char, romaji]) => {
                        grid.innerHTML += `
                            <div class="char-box">
                                <div class="char">${char}</div>
                                <div class="romaji">${romaji}</div>
                            </div>
                        `;
                    });
                    
                    section.appendChild(grid);
                    content.appendChild(section);
                });
            } else {
                title.textContent = `üìö ${HIRAGANA[column].name}`;
                content.innerHTML = '<div class="study-grid">' +
                    HIRAGANA[column].chars.map(([char, romaji]) => `
                        <div class="char-box">
                            <div class="char">${char}</div>
                            <div class="romaji">${romaji}</div>
                        </div>
                    `).join('') +
                    '</div>';
            }
        }

        function startQuiz() {
            const words = generateWords(currentColumn, currentDifficulty);
            quizData = [...words].sort(() => Math.random() - 0.5).slice(0, 15);
            currentQuestion = 0;
            score = 0;

            // Update difficulty badge
            const badge = document.getElementById('difficulty-badge');
            badge.textContent = currentDifficulty.charAt(0).toUpperCase() + currentDifficulty.slice(1);
            badge.className = `difficulty-badge ${currentDifficulty}`;

            showScreen('quiz-screen');
            updateQuiz();
        }

        function updateQuiz() {
            document.getElementById('question-num').textContent = 
                `Question ${currentQuestion + 1} of ${quizData.length}`;
            document.getElementById('score-display').textContent = 
                `Score: ${score}/${quizData.length}`;
            document.getElementById('progress-fill').style.width = 
                `${((currentQuestion + 1) / quizData.length) * 100}%`;
            document.getElementById('quiz-char').textContent = quizData[currentQuestion][0];
            document.getElementById('answer-input').value = '';
            document.getElementById('answer-input').disabled = false;
            document.getElementById('submit-btn').disabled = false;
            document.getElementById('feedback').innerHTML = '';
            document.getElementById('answer-input').focus();
        }

        function submitAnswer() {
            const input = document.getElementById('answer-input');
            const answer = input.value.toLowerCase().trim();
            const [char, correct] = quizData[currentQuestion];
            const isCorrect = answer === correct;

            if (isCorrect) score++;

            input.disabled = true;
            document.getElementById('submit-btn').disabled = true;

            const feedback = document.getElementById('feedback');
            feedback.className = `feedback ${isCorrect ? 'correct' : 'wrong'}`;
            feedback.innerHTML = isCorrect 
                ? '‚úì Correct!' 
                : `‚úó Wrong! The correct answer is: <strong>${correct}</strong>`;

            setTimeout(() => {
                if (currentQuestion + 1 < quizData.length) {
                    currentQuestion++;
                    updateQuiz();
                } else {
                    showResults();
                }
            }, 1500);
        }

        function showResults() {
            showScreen('results-screen');
            const percentage = Math.round((score / quizData.length) * 100);
            document.getElementById('final-score').textContent = `${score}/${quizData.length}`;
            document.getElementById('final-percentage').textContent = `${percentage}% Correct`;
            
            // Show difficulty badge in results
            const resultsBadge = document.getElementById('results-difficulty-badge');
            resultsBadge.innerHTML = `<span class="difficulty-badge ${currentDifficulty}">${currentDifficulty.charAt(0).toUpperCase() + currentDifficulty.slice(1)} Mode</span>`;
        }

        function retryQuiz() {
            startQuiz();
        }

        function backToMenu() {
            showScreen('menu-screen');
        }

        document.getElementById('answer-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !document.getElementById('submit-btn').disabled) {
                submitAnswer();
            }
        });

        initMenu();
    </script>
</body>
</html>
